{% extends "core/base.html" %}
{% block content %}
  <h2 class="page-title">과목 상세정보</h2>

  <table class="tbl">
    <tbody>
      <tr><th style="width:180px">과목명</th><td>{{ subject.name }}</td></tr>
      <tr><th>담당교수</th><td>{{ subject.professor|default:"-" }}</td></tr>
      <tr><th>교재명</th><td>{{ subject.textbook|default:"-" }}</td></tr>
      <tr><th>수업시간</th><td>{{ subject.schedule|default:"-" }}</td></tr>
    </tbody>
  </table>

  <div style="margin-top:12px">
    <a class="btn" href="{% url 'subject_manage' %}">목록으로</a>
  </div>
{% endblock %}
